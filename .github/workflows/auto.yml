name: Auto Merge IPTV

on:
  # ✅ 手动运行模式（GitHub 网页上点击 Run workflow）
  workflow_dispatch:

  # ✅ 每次上传 valid_my 目录时自动执行
  push:
    paths:
      - 'valid_my/**'

  # ✅ 每天马来西亚时间 10:00 自动执行（UTC 2:00）
  schedule:
    - cron: '0 2 * * *'

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run categorizer
      run: python valid_my/iptv_categorizer.py

    - name: Commit & Push
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git add valid_my/iptv_all.m3u
        git diff --cached --quiet || git commit -m "Auto: Update iptv_all.m3u"
        git push
